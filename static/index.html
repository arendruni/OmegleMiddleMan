<html>
	<head>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/jquery-2.1.1.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/settings_example.js"></script>
		<script src="/js/settings.js"></script>
		<script src="/js/client.js"></script>
		<script>
			var doNothing = function () {};
		</script>
		<script src="https://www.google.com/recaptcha/api.js?onload=doNothing&render=explicit"></script>
		<!--<script type="text/javascript" src="http://www.google.com/recaptcha/api/js/recaptcha_ajax.js"></script>-->
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="css/main.css" type="text/css" />
		<link id="favicon" rel="shortcut icon" type="image/png" href="images/favicon.png" />
	</head>

	<body>
		<div id="windowManager">
			<input
				id="newOmegleWindow"
				value="New Omegle Window"
				type="submit"
				class="btn btn-primary"
			/>
			<input
				id="newChatHelper"
				value="New Chat Helper"
				type="submit"
				class="btn btn-primary"
			/>
			<input
				id="blackholeList"
				value="Auto Blackhole"
				type="submit"
				class="btn btn-primary"
			/>
			<input id="clearAll" value="Clear All" type="submit" class="btn btn-danger" />
			<input
				id="unlockSearching"
				value="Fix Searching"
				type="submit"
				class="btn btn-danger"
			/>
			<label for="limitSearching"
				><input id="limitSearching" type="checkbox" checked /> Limit Searching</label
			>
			<!--<span style="margin-left: 32px;">
                <label for="bypassCaptcha"><input id="bypassCaptcha" type="checkbox"> Bypass Captcha</label>
            </span>-->
			<div id="totalOmeglers"></div>
		</div>

		<div id="mainCon"></div>

		<div id="autoBlackholeList">
			<button id="updateBlackHoleList" class="btn btn-primary">Update List</button>
			<b
				>Enter key words, one per line, of things that will cause someone to be auto
				blackholed:</b
			><br />
			<textarea id="updateBlackHoleListField"></textarea>
		</div>
	</body>
</html>
